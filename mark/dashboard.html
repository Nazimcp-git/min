<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal Admin - Dashboard</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Preserved minimal custom styles strictly for JavaScript class toggling.
      This ensures your script.js continues to work perfectly when it adds/removes the 'active' class. 
    */
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
    .sidebar ul li.active {
      background-color: #2563eb; /* Tailwind blue-600 */
      color: white;
    }
  </style>
</head>
<body class="dashboard-page bg-gray-100 font-sans h-screen flex flex-col overflow-hidden">
  
  <header class="bg-blue-600 text-white px-4 py-3 sm:px-6 flex justify-between items-center shadow-md z-20">
    <div class="flex items-center gap-3">
      <button onclick="meNu()" id="close" class="md:hidden block bg-blue-700 hover:bg-blue-800 text-white px-3 py-1.5 rounded text-sm font-bold transition">
        Menu
      </button>
      <h1 class="text-xl sm:text-2xl font-semibold m-0 tracking-tight">Student Portal Admin</h1>
    </div>
    
    <div class="user-info flex items-center gap-4">
      <span id="teacher-email" class="hidden sm:inline-block font-medium"></span>
      <button id="logout-btn" class="bg-white text-blue-600 hover:bg-gray-100 px-4 py-1.5 rounded font-semibold transition shadow-sm text-sm sm:text-base">
        Logout
      </button>
    </div>
  </header>

  <div class="dashboard-container flex flex-1 h-full overflow-hidden relative" onclick="cloSe()">
    
    <nav class="sidebar bg-gray-800 text-gray-300 w-64 flex-shrink-0 absolute md:relative z-10 h-full hidden md:block shadow-lg" id="sideb">
      <ul class="list-none p-0 m-0 flex flex-col w-full">
        <li data-target="subjects" class="active p-4 cursor-pointer border-b border-gray-700 hover:bg-gray-700 transition font-medium">Subjects</li>
        <li data-target="students" class="p-4 cursor-pointer border-b border-gray-700 hover:bg-gray-700 transition font-medium">Students</li>
        <li data-target="marks" class="p-4 cursor-pointer border-b border-gray-700 hover:bg-gray-700 transition font-medium">Marks</li>
      </ul>
    </nav>
    
    <main class="main-content flex-1 p-4 sm:p-6 md:p-8 overflow-y-auto bg-gray-50">
      
      <section id="subjects-section" class="content-section active">
        <h2 class="text-2xl font-bold mb-5 text-gray-800 border-b pb-2">Manage Subjects</h2>
        
        <div class="form-group flex flex-col sm:flex-row gap-3 mb-6 items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
          <input type="text" id="subject-name" placeholder="Enter Subject Name" class="flex-1 w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
          <button id="add-subject-btn" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">Add Subject</button>
        </div>
        
        <h3 class="text-lg font-semibold mb-3 text-gray-700">Subject List</h3>
        <ul id="subject-list" class="bg-white rounded-lg shadow-sm border border-gray-200 divide-y divide-gray-200 list-none p-0 max-w-2xl">
          </ul>
      </section>

      <section id="students-section" class="content-section">
        <h2 class="text-2xl font-bold mb-5 text-gray-800 border-b pb-2">Manage Students</h2>
        
        <div class="form-group flex flex-col sm:flex-row gap-3 mb-6 items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
          <input type="text" id="student-name" placeholder="Enter Student Name" class="flex-1 w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
          <button id="add-student-btn" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">Add Student</button>
        </div>
        
        <h3 class="text-lg font-semibold mb-3 text-gray-700">Student List</h3>
        
        <div class="overflow-x-auto bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
          <table id="student-table" class="min-w-full divide-y divide-gray-200 text-sm sm:text-base">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Student ID</th>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Name</th>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Overall Status</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              </tbody>
          </table>
        </div>
        
        <button id="update-status-btn" class="w-full sm:w-auto px-6 py-2.5 bg-green-600 text-white font-semibold rounded-md shadow hover:bg-green-700 transition">Calculate Overall Status</button>
      </section>

      <section id="marks-section" class="content-section">
        <h2 class="text-2xl font-bold mb-5 text-gray-800 border-b pb-2">Update Marks</h2>
        
        <div class="form-group flex flex-col sm:flex-row gap-3 mb-6 items-start sm:items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200">
          <label for="marks-subject-dropdown" class="font-semibold text-gray-700 whitespace-nowrap">Select Subject:</label>
          <select id="marks-subject-dropdown" class="flex-1 w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white transition cursor-pointer">
            <option value="">--Select Subject--</option>
          </select>
        </div>
        
        <h3 class="text-lg font-semibold mb-3 text-gray-700">Student Marks</h3>
        
        <div class="overflow-x-auto bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
          <table id="marks-table" class="min-w-full divide-y divide-gray-200 text-sm sm:text-base">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Student ID</th>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Student Name</th>
                <th class="px-4 sm:px-6 py-3 text-left font-semibold text-gray-600 uppercase tracking-wider">Marks</th>
              </tr>
            </thead>
            <tbody id="marks-table-body" class="bg-white divide-y divide-gray-200">
              </tbody>
          </table>
        </div>
        
        <button id="save-marks-btn" class="w-full sm:w-auto px-6 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow hover:bg-blue-700 transition">Save All Marks</button>
      </section>
      
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
